<!DOCTYPE html>
<html ng-app="showTelApp">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/js/bootstrap/bootstrap-3.1.1/css/bootstrap.min.css"
          type="text/css"/>
    <link rel="stylesheet" href="/static/js/bootstrap/bootstrap-3.1.1/css/bootstrap-theme.min.css"
          type="text/css"/>
    <script src="/static/js/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="/static/js/angularjs/1.3.0/angular.min.js" type="text/javascript"></script>
    <script src="/static/js/angularjs/1.3.0/angular-resource.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/static/js/angularjs/App/showTelApp.js"></script>
    <script type="text/javascript" src="/static/js/angularjs/Servers/baseService.js"></script>
    <script type="text/javascript" src="/static/js/angularjs/Filters/filter.js"></script>
    <title></title>
</head>
<body ng-controller="showTelController">
<div class="btn btn-primary" ng-click="spliceClick()">爬爬爬</div>
<div class="btn btn-primary" ng-click="start()">显示</div>
<div class="btn btn-primary" ng-click="proxy1Click()">代理ip[cn-proxy.com]</div>

<div>
    <table class="table table-hover">
        <tr ng-repeat=" tel in tels">
            <td ng-bind="$index"></td>
            <td ng-bind="tel.fields.telName | unescape"></td>
            <td ng-bind="tel.fields.telContent"></td>
            <td ng-bind="tel.fields.code"></td>
        </tr>
    </table>
</div>
</body>
</html>
